instruments:

  device_on_chip:
    type: nanotune.device.device.Device
    init:
      device_type:
        doubledot
      normalization_constants:
        transport: [0, 2]
        sensing: [-0.3, 0.6]
      channels:
        type: nanotune.device.device_channel.DeviceChannel
        top_barrier:
          channel: dac.ch01
          gate_id: 0
        left_plunger:
          channel: dac.ch02
          gate_id: 1
        left_ohmic:
          channel: dac.ch10
          ohmic_id: 0
      readout:
        transport:
          lockin.X
        sensing:
          rf.phase
      initial_valid_ranges:
        top_barrier: [-3, 0]
      current_valid_ranges:
        top_barrier: [-0.5, 0]
      transition_voltages:
        top_barrier: -0.4

  sim_device:
    type: nanotune.device.device.Device
    init:
      device_type:
        doubledot
      normalization_constants:
        transport: [0, 2]
        sensing: [-0.3, 0.6]
      channels:
        type: nanotune.device.device_channel.DeviceChannel
        top_barrier:
          channel: dac.ch01
          gate_id: 0
        left_barrier:
          channel: dac.ch03
          gate_id: 1
        left_plunger:
          channel: dac.ch02
          gate_id: 2
        central_barrier:
          channel: dac.ch04
          gate_id: 3
        right_plunger:
          channel: dac.ch05
          gate_id: 4
        right_barrier:
          channel: dac.ch06
          gate_id: 5
        left_ohmic:
          channel: dac.ch10
          ohmic_id: 0
      readout:
        transport:
          qd_mock_instrument.drain
