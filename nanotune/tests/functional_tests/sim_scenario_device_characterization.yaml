"init ranges 2D":

  - "Sweep left barrier":
      type : "sim.simulation_scenario.SetDataProviderAction"
      init :
        pin : "qd_mock_instrument.drain"
        data_provider :
          type: "sim.data_providers.QcodesDataProvider"
          init:
            input_providers: ["qd_mock_instrument.left_barrier"]
